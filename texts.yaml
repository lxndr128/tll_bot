announce_or_request_text: "Ты хочешь анонсировать мероприятие, или ты по другому вопросу?"

about_announce_text: |-
  Напиши текст анонса твоего мероприятия.

  Сперва опиши, что за мероприятие;
  Что нужно для участия;
  Ближе к концу анонса укажи дату, время, место, денежные траты (если они будут);
  И обязательно напиши свои контакты - ВК и Телеграм.

  Если хочешь, почитай нашу статью с рекомендациями о том, как написать хороший анонс, и как провести мероприятие: https://vk.com/@-181726165-perfect-event

on_whose_behalf_text: |-
  Ты хочешь провести мероприятие от лица ТЛЛ, или ты сторонний организатор? Мы особенно рады мероприятиям от ТЛЛ, но также публикуем и сторонние анонсы.

  Что значит "мероприятие от лица ТЛЛ"?
  Это значит, что ты:
    - Упоминаешь, что это мероприятие организовано сообществом ТЛЛ, если анонс публикуется где-то ещё, и даёшь ссылку на оригинальный пост в ТЛЛ;
    - Используешь для мероприятия один из основных чатов ТЛЛ, и не создаёшь других чатов (кроме тех случаев, когда это необходимо).

    Мы стараемся содействовать мероприятиям ТЛЛ!
    - Увеличим охват, опубликуем анонс не только в ТЛЛ, но и в дружественных сообществах;
    - Организуем помещение для мероприятия, если нужно;
    - Предоставим имущество ТЛЛ в безвозмездное пользование, если потребуется.

    Итак,
    Ты проведёшь мероприятие от лица ТЛЛ, или ты сторонний организатор?

about_commercial_text: |-
  Это не коммерция? Ты заработаешь на этом мероприятии? Ответь текстом. Если нет однозначнго ответа, опиши ситуацию.

ask_for_resources_text: |-
  Нужна ли тебе помощь ресурсами для проведения мероприятия?

  Мы можем предоставить:
  - ТЛЛбус для транспортировки участников
  - Помещение
  - Оборудование и имущество ТЛЛ
  - Другую поддержку

  Напиши, что тебе нужно, или отправь "не нужна помощь", если всё готово.
 
ask_for_photo_text: |-
  Можешь загрузить несколько фото к анонсу. Лучше всего использовать фото с предыдущих таких мероприятий, если, конечно, такие фото имеются. Нельзя отправлять фото несжатыми файлами - так бот не считает их.

  Отправляй фото по одному или сразу несколько сообщений с фотографиями. Когда закончишь, нажми кнопку "Продолжить".

